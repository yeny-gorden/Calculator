<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kalkulator Gorden">
    <meta name="author" content="belanjakeluarga.com">

    <title>Kalkulator Gorden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .panel {
            background-color: #1e1e1e;
            border-color: #333;
            color: #e0e0e0;
        }

        .panel-heading {
            background-color: #2c2c2c !important;
            border-color: #333 !important;
            color: #ffffff;
        }

        .form-control {
            background-color: #2c2c2c;
            border-color: #444;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .alert-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #343a40;
        }

        .label-default {
            background-color: transparent;
            color: #ffc107;
            font-size: 1.5em;
            font-weight: bold;
            padding: 0;
        }

        /* Gaya tabel */
        .table-custom {
            color: #e0e0e0;
        }

        .table-custom th {
            border-bottom: 2px solid #555;
        }

        .table-custom td {
            border-top: 1px solid #333;
        }

        /* Tombol Pengaturan */
        .settings-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            z-index: 10;
        }

        .settings-panel {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #2e2e2e;
            border-radius: 5px;
        }

        /* Custom Styles for User Request */
        #divResult .panel {
            background-color: #000000;
            color: #e0e0e0;
        }

        #divResult .panel-heading {
            background-color: #000000 !important;
            border-color: #000000 !important;
            color: #ffc107;
        }

        #divResult .panel-footer {
            background-color: #000000 !important;
            border-color: #000000 !important;
        }

        #divResult .panel-footer h4 {
            color: #ffc107;
        }

        .table-custom tr {
            color: #e0e0e0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .col-md-6 {
                padding-bottom: 20px;
            }
        }
    </style>

    <script>
        $(document).ready(function() {
            // Price list
            const defaultPrices = {
                kainimport: 150000,
                kainlokal: 65000,
                kainvitrase: 100000,
                smokring: 4500,
                rollet: 65000,
                rell: 40000,
                stick: 50000,
                hook: 37500,
                tali: 35000,
                jahit: 20000,
                instalasi: 35000
            };

            // Fungsi untuk melakukan semua perhitungan
            function calculateAndDisplay() {
                const lebar = Number($("#txtLebar").val());
                const tinggi = Number($("#txtTinggi").val());
                const model = $("#selectModel").val();
                const tipe = $("#selectTipe").val();

                $("#PanelResult").html('');
                $("#PanelResultFinal").html('');

                if (lebar <= 0 || isNaN(lebar) || tinggi <= 0 || isNaN(tinggi)) {
                    $("#PanelResult").html('<div class="alert alert-warning">Lebar dan Tinggi harus diisi dengan angka lebih dari 0.</div>');
                    return;
                }

                let prices = { ...defaultPrices
                };
                if ($("#enableManualPrices").is(":checked")) {
                    $("#manualPriceInputs input").each(function() {
                        const priceId = $(this).attr("id").replace("txtHarga", "").toLowerCase();
                        const manualValue = Number($(this).val());
                        if (!isNaN(manualValue) && manualValue > 0) {
                            prices[priceId] = manualValue;
                        }
                    });
                }

                let totalCost = 0;
                let calculationDetails = '';

                // Perhitungan Gorden Utama
                if (tipe === 'import') {
                    const kainCost = (lebar + 0.2) * 3 * prices.kainimport;
                    const jahitCost = (lebar + 0.2) * 3 * prices.jahit;
                    if (model === 'smokring') {
                        const smokringCount = Math.ceil((lebar * 24) / 2) * 2;
                        const smokringCost = smokringCount * prices.smokring;
                        const rolletLength = lebar < 1 ? 1 : lebar;
                        const rolletCost = rolletLength * prices.rollet;
                        const hookCost = 1 * prices.hook;
                        const taliCost = 1 * prices.tali;

                        totalCost = kainCost + jahitCost + smokringCost + rolletCost + hookCost + taliCost;
                        calculationDetails += `
                            <tr><td>Kain</td><td>${((lebar + 0.2) * 3).toFixed(2)} m</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Smokring</td><td>${smokringCount} buah</td><td>Rp ${smokringCost.toFixed(0)}</td></tr>
                            <tr><td>Rollet</td><td>${rolletLength.toFixed(2)} m</td><td>Rp ${rolletCost.toFixed(0)}</td></tr>
                            <tr><td>Hook</td><td>1 buah</td><td>Rp ${hookCost.toFixed(0)}</td></tr>
                            <tr><td>Tali</td><td>1 buah</td><td>Rp ${taliCost.toFixed(0)}</td></tr>
                        `;
                    } else if (model === 'plisket') {
                        const rellLength = lebar < 1 ? 1 : lebar;
                        const rellCost = rellLength * prices.rell;
                        const hookCost = 1 * prices.hook;
                        const taliCost = 1 * prices.tali;

                        totalCost = kainCost + jahitCost + rellCost + hookCost + taliCost;
                        calculationDetails += `
                            <tr><td>Kain</td><td>${((lebar + 0.2) * 3).toFixed(2)} m</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Rell</td><td>${rellLength.toFixed(2)} m</td><td>Rp ${rellCost.toFixed(0)}</td></tr>
                            <tr><td>Hook</td><td>1 buah</td><td>Rp ${hookCost.toFixed(0)}</td></tr>
                            <tr><td>Tali</td><td>1 buah</td><td>Rp ${taliCost.toFixed(0)}</td></tr>
                        `;
                    }
                } else if (tipe === 'lokal') {
                    const numPanels = Math.ceil((lebar + 0.2) / 0.4);
                    const kainCost = numPanels * (tinggi + 0.3) * prices.kainlokal;
                    const jahitCost = numPanels * (tinggi + 0.3) * prices.jahit;

                    if (model === 'smokring') {
                        const smokringCount = Math.ceil((lebar * 24) / 2) * 2;
                        const smokringCost = smokringCount * prices.smokring;
                        const rolletLength = lebar < 1 ? 1 : lebar;
                        const rolletCost = rolletLength * prices.rollet;
                        const hookCost = 1 * prices.hook;
                        const taliCost = 1 * prices.tali;

                        totalCost = kainCost + jahitCost + smokringCost + rolletCost + hookCost + taliCost;
                        calculationDetails += `
                            <tr><td>Kain</td><td>${numPanels} panel</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Smokring</td><td>${smokringCount} buah</td><td>Rp ${smokringCost.toFixed(0)}</td></tr>
                            <tr><td>Rollet</td><td>${rolletLength.toFixed(2)} m</td><td>Rp ${rolletCost.toFixed(0)}</td></tr>
                            <tr><td>Hook</td><td>1 buah</td><td>Rp ${hookCost.toFixed(0)}</td></tr>
                            <tr><td>Tali</td><td>1 buah</td><td>Rp ${taliCost.toFixed(0)}</td></tr>
                        `;
                    } else if (model === 'plisket') {
                        const rellLength = lebar < 1 ? 1 : lebar;
                        const rellCost = rellLength * prices.rell;
                        const hookCost = 1 * prices.hook;
                        const taliCost = 1 * prices.tali;

                        totalCost = kainCost + jahitCost + rellCost + hookCost + taliCost;
                        calculationDetails += `
                            <tr><td>Kain</td><td>${numPanels} panel</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Rell</td><td>${rellLength.toFixed(2)} m</td><td>Rp ${rellCost.toFixed(0)}</td></tr>
                            <tr><td>Hook</td><td>1 buah</td><td>Rp ${hookCost.toFixed(0)}</td></tr>
                            <tr><td>Tali</td><td>1 buah</td><td>Rp ${taliCost.toFixed(0)}</td></tr>
                        `;
                    }
                } else if (tipe === 'vitrase') {
                    const kainCost = (lebar + 0.2) * 3 * prices.kainvitrase;
                    const jahitCost = (lebar + 0.2) * 3 * prices.jahit;

                    if (model === 'smokring') {
                        const smokringCount = Math.ceil((lebar * 24) / 2) * 2;
                        const smokringCost = smokringCount * prices.smokring;
                        const rolletLength = lebar < 1 ? 1 : lebar;
                        const rolletCost = rolletLength * prices.rollet;
                        const hookCost = 1 * prices.hook;
                        const taliCost = 1 * prices.tali;

                        totalCost = kainCost + jahitCost + smokringCost + rolletCost + hookCost + taliCost;
                        calculationDetails += `
                            <tr><td>Kain Vitrase</td><td>${((lebar + 0.2) * 3).toFixed(2)} m</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Smokring</td><td>${smokringCount} buah</td><td>Rp ${smokringCost.toFixed(0)}</td></tr>
                            <tr><td>Rollet</td><td>${rolletLength.toFixed(2)} m</td><td>Rp ${rolletCost.toFixed(0)}</td></tr>
                            <tr><td>Hook</td><td>1 buah</td><td>Rp ${hookCost.toFixed(0)}</td></tr>
                            <tr><td>Tali</td><td>1 buah</td><td>Rp ${taliCost.toFixed(0)}</td></tr>
                        `;
                    } else if (model === 'plisket') {
                        const rellLength = lebar < 1 ? 1 : lebar;
                        const rellCost = rellLength * prices.rell;
                        const hookCost = 1 * prices.hook;
                        const taliCost = 1 * prices.tali;

                        totalCost = kainCost + jahitCost + rellCost + hookCost + taliCost;
                        calculationDetails += `
                            <tr><td>Kain Vitrase</td><td>${((lebar + 0.2) * 3).toFixed(2)} m</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Rell</td><td>${rellLength.toFixed(2)} m</td><td>Rp ${rellCost.toFixed(0)}</td></tr>
                            <tr><td>Hook</td><td>1 buah</td><td>Rp ${hookCost.toFixed(0)}</td></tr>
                            <tr><td>Tali</td><td>1 buah</td><td>Rp ${taliCost.toFixed(0)}</td></tr>
                        `;
                    } else if (model === 'kupu-kupu') {
                        const stickCost = 1 * prices.stick;

                        totalCost = kainCost + jahitCost + stickCost;
                        calculationDetails += `
                            <tr><td>Kain Vitrase</td><td>${((lebar + 0.2) * 3).toFixed(2)} m</td><td>Rp ${kainCost.toFixed(0)}</td></tr>
                            <tr><td>Jahit</td><td>-</td><td>Rp ${jahitCost.toFixed(0)}</td></tr>
                            <tr><td>Stick</td><td>1 buah</td><td>Rp ${stickCost.toFixed(0)}</td></tr>
                        `;
                    }
                } else if (tipe === 'blinds-sharppoint') {
                    const hargaBlinds = Number($("#txtHargaBlinds").val());
                    if (hargaBlinds <= 0 || isNaN(hargaBlinds)) {
                        $("#PanelResult").html('<div class="alert alert-warning">Harga Blinds harus diisi dengan angka lebih dari 0.</div>');
                        return;
                    }

                    let adjustedLebar = lebar;
                    let adjustedTinggi = tinggi;
                    if (lebar < 1) {
                        adjustedLebar = 1;
                    }
                    if (tinggi < 1) {
                        adjustedTinggi = 1;
                    }

                    const area = adjustedLebar * adjustedTinggi;
                    const blindsCost = area * hargaBlinds;
                    totalCost = blindsCost;
                    calculationDetails += `
                        <tr><td>Blinds</td><td>${area.toFixed(2)} m²</td><td>Rp ${blindsCost.toFixed(0)}</td></tr>
                    `;
                }

                // Tambah biaya instalasi
                if ($("#cbInstalasi").is(":checked")) {
                    totalCost += prices.instalasi;
                    calculationDetails += `<tr><td>Instalasi</td><td>-</td><td>Rp ${prices.instalasi.toFixed(0)}</td></tr>`;
                }

                // Perhitungan Tambah Vitrase
                if ($("#cbTambahVitrase").is(":checked")) {
                    const lebarVitrase = Number($("#txtLebarVitrase").val());
                    const tinggiVitrase = Number($("#txtTinggiVitrase").val());
                    const vitraseModel = $("#selectVitraseModel").val();
                    const jumlahKupu = Number($("#txtJumlahKupu").val());

                    if (lebarVitrase <= 0 || isNaN(lebarVitrase) || tinggiVitrase <= 0 || isNaN(tinggiVitrase)) {
                        $("#PanelResult").html('<div class="alert alert-warning">Lebar dan Tinggi Vitrase harus diisi dengan angka lebih dari 0.</div>');
                        return;
                    }

                    if (vitraseModel === 'kupu-kupu' && (jumlahKupu <= 0 || isNaN(jumlahKupu))) {
                        $("#PanelResult").html('<div class="alert alert-warning">Jumlah Gorden Kupu-Kupu harus diisi dengan angka lebih dari 0.</div>');
                        return;
                    }

                    let vitraseKainCost = (lebarVitrase + 0.2) * 3 * prices.kainvitrase;
                    let vitraseJahitCost = (lebarVitrase + 0.2) * 3 * prices.jahit;
                    let vitraseAksesorisCost = 0;
                    let vitraseAksesorisDetail = '';

                    if (vitraseModel === 'plisket') {
                        const rellLength = lebarVitrase < 1 ? 1 : lebarVitrase;
                        vitraseAksesorisCost = rellLength * prices.rell;
                        vitraseAksesorisDetail = `
                            <tr><td>Rell Vitrase</td><td>${rellLength.toFixed(2)} m</td><td>Rp ${vitraseAksesorisCost.toFixed(0)}</td></tr>
                        `;
                    } else if (vitraseModel === 'kupu-kupu') {
                        vitraseKainCost = vitraseKainCost * jumlahKupu;
                        vitraseJahitCost = vitraseJahitCost * jumlahKupu;
                        vitraseAksesorisCost = jumlahKupu * prices.stick;
                        vitraseAksesorisDetail = `<tr><td>Stick Vitrase</td><td>${jumlahKupu} buah</td><td>Rp ${vitraseAksesorisCost.toFixed(0)}</td></tr>`;
                    }

                    const totalVitraseCost = vitraseKainCost + vitraseJahitCost + vitraseAksesorisCost;
                    totalCost += totalVitraseCost;

                    calculationDetails += `
                        <tr><td colspan="3" style="font-weight: bold; padding-top: 15px;">--- Tambahan Vitrase ---</td></tr>
                        <tr><td>Kain Vitrase</td><td>${((lebarVitrase + 0.2) * 3 * (vitraseModel === 'kupu-kupu' ? jumlahKupu : 1)).toFixed(2)} m</td><td>Rp ${vitraseKainCost.toFixed(0)}</td></tr>
                        <tr><td>Jahit Vitrase</td><td>-</td><td>Rp ${vitraseJahitCost.toFixed(0)}</td></tr>
                        ${vitraseAksesorisDetail}
                    `;
                }

                // Aplikasikan diskon
                let finalTotal = totalCost;
                if ($("#cbDiskon").is(":checked")) {
                    const diskonPercent = Number($("#txtDiskon").val());
                    if (!isNaN(diskonPercent) && diskonPercent > 0) {
                        const diskonAmount = totalCost * (diskonPercent / 100);
                        finalTotal = totalCost - diskonAmount;
                        calculationDetails += `<tr style="color: #ffc107;"><td>Diskon (${diskonPercent}%)</td><td>-</td><td>- Rp ${diskonAmount.toFixed(0)}</td></tr>`;
                    }
                }

                $("#PanelResult").html(`
                    <table class="table table-custom">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${calculationDetails}
                        </tbody>
                    </table>
                `);

                $("#PanelResultFinal").html('<h4>Total Biaya: <span class="label label-default">Rp ' + finalTotal.toFixed(0) + '</span></h4>');
            }

            // Toggle settings panel
            $("#settingsIcon").click(function() {
                $("#settingsPanel").slideToggle();
            });

            // Toggle manual price inputs dan panggil kalkulasi
            $("#enableManualPrices").change(function() {
                const isChecked = $(this).is(":checked");
                $("#manualPriceInputs").toggle(isChecked);
                calculateAndDisplay();
            });

            // Toggle discount input
            $("#cbDiskon").change(function() {
                $("#divDiskonInput").toggle($(this).is(":checked"));
                calculateAndDisplay();
            });

            // Menangani perubahan pada dropdown Jenis Kain
            $("#selectTipe").change(function() {
                const selectedTipe = $(this).val();
                $("#divModelGorden").show();
                $("#kupuOption").hide();
                $("#smokringOption").show();
                $("#plisketOption").show();
                $("#divHargaBlinds").hide();
                $("#cbInstalasi").prop('disabled', false);
                $("#cbTambahVitrase").prop('disabled', false);
                $("#divVitraseInputs").hide();

                if (selectedTipe === 'vitrase') {
                    $("#kupuOption").show();
                    $("#cbTambahVitrase").prop('disabled', true).prop('checked', false);
                } else if (selectedTipe === 'blinds-sharppoint') {
                    $("#divModelGorden").hide();
                    $("#divHargaBlinds").show();
                    $("#cbTambahVitrase").prop('disabled', true).prop('checked', false);
                }

                if ($("#divModelGorden").is(":hidden")) {
                    $("#selectModel").val("");
                } else if ($("#kupuOption").is(":hidden") && $("#selectModel").val() === "kupu-kupu") {
                    $("#selectModel").val("smokring");
                }
                calculateAndDisplay();
            });

            // Toggle vitrase inputs
            $("#cbTambahVitrase").change(function() {
                $("#divVitraseInputs").toggle($(this).is(":checked"));
                calculateAndDisplay();
            });

            // Menangani perubahan pada model vitrase
            $("#selectVitraseModel").change(function() {
                const vitraseModel = $(this).val();
                if (vitraseModel === 'kupu-kupu') {
                    $("#divJumlahKupu").show();
                } else {
                    $("#divJumlahKupu").hide();
                }
                calculateAndDisplay();
            }).trigger('change');

            // Menghubungkan semua elemen input dan select dengan fungsi kalkulasi
            $("#txtLebar, #txtTinggi, #selectModel, #selectTipe, #selectVitraseModel, #txtLebarVitrase, #txtTinggiVitrase, #txtJumlahKupu, #txtHargaBlinds, #txtDiskon, #cbInstalasi, #cbTambahVitrase").on('input change', calculateAndDisplay);
            $("#manualPriceInputs input").on('input', calculateAndDisplay);

            // Memanggil kalkulasi pertama kali untuk menampilkan hasil awal
            calculateAndDisplay();
        });
    </script>
</head>

<body>
    <div style="padding:0 12px 0 12px;">
        <div class="row" style="padding-bottom:12px;">
            <div class="col-md-12">
                <h3 style="display:inline-block;">Kalkulator Biaya Gorden</h3>
                <i class="fa fa-cog settings-btn" id="settingsIcon"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <div id="settingsPanel" class="settings-panel">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="enableManualPrices"> Aktifkan Harga Manual
                                        </label>
                                    </div>
                                </div>
                                <div id="manualPriceInputs" style="display:none;">
                                    <label>Harga Manual</label>
                                    <input type="number" class="form-control" id="txtHargaKainImport" placeholder="Kain Import (Rp 150000)" />
                                    <input type="number" class="form-control" id="txtHargaKainLokal" placeholder="Kain Lokal (Rp 65000)" />
                                    <input type="number" class="form-control" id="txtHargaKainVitrase" placeholder="Kain Vitrase (Rp 100000)" />
                                    <input type="number" class="form-control" id="txtHargaSmokring" placeholder="Smokring (Rp 4500)" />
                                    <input type="number" class="form-control" id="txtHargaRollet" placeholder="Rollet (Rp 65000)" />
                                    <input type="number" class="form-control" id="txtHargaRell" placeholder="Rell (Rp 40000)" />
                                    <input type="number" class="form-control" id="txtHargaStick" placeholder="Stick (Rp 50000)" />
                                    <input type="number" class="form-control" id="txtHargaHook" placeholder="Hook (Rp 37500)" />
                                    <input type="number" class="form-control" id="txtHargaTali" placeholder="Tali (Rp 35000)" />
                                    <input type="number" class="form-control" id="txtHargaJahit" placeholder="Jahit (Rp 20000)" />
                                    <input type="number" class="form-control" id="txtHargaInstalasi" placeholder="Instalasi (Rp 35000)" />
                                </div>
                            </div>
                            <label for="selectTipe">Jenis Kain</label>
                            <select class="form-control" id="selectTipe">
                                <option value="import">Import</option>
                                <option value="lokal">Lokal</option>
                                <option value="vitrase">Vitrase</option>
                                <option value="blinds-sharppoint">Blinds By Sharppoint</option>
                            </select>

                            <div id="divModelGorden">
                                <label for="selectModel">Model Gorden</label>
                                <select class="form-control" id="selectModel">
                                    <option value="smokring" id="smokringOption">Smokring</option>
                                    <option value="plisket" id="plisketOption">Plisket</option>
                                    <option value="kupu-kupu" id="kupuOption">Kupu-Kupu</option>
                                </select>
                            </div>

                            <label for="txtLebar">Lebar Jendela/Pintu (m)</label>
                            <input type="number" class="form-control" id="txtLebar" placeholder="Masukkan lebar dalam meter..." />

                            <label for="txtTinggi">Tinggi Jendela/Pintu (m)</label>
                            <input type="number" class="form-control" id="txtTinggi" placeholder="Masukkan tinggi dalam meter..." />

                            <div id="divHargaBlinds" style="display:none;">
                                <label for="txtHargaBlinds">Harga Blinds per Meter Persegi</label>
                                <input type="number" class="form-control" id="txtHargaBlinds" placeholder="Masukkan harga per m²..." />
                            </div>
                            <br>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="cbInstalasi"> Tambah Biaya Instalasi
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="cbTambahVitrase"> Tambah Vitrase
                                </label>
                            </div>
                            <div id="divVitraseInputs" style="display:none;">
                                <label for="selectVitraseModel">Model Vitrase</label>
                                <select class="form-control" id="selectVitraseModel">
                                    <option value="plisket">Plisket (Rell)</option>
                                    <option value="kupu-kupu">Kupu-Kupu (Stick)</option>
                                </select>
                                <div id="divJumlahKupu" style="display:none;">
                                    <label for="txtJumlahKupu">Jumlah Gorden Kupu-Kupu</label>
                                    <input type="number" class="form-control" id="txtJumlahKupu" placeholder="Jumlah gorden yang akan dibuat..." value="1" />
                                </div>
                                <input type="number" class="form-control" id="txtLebarVitrase" placeholder="Lebar Vitrase (m)" />
                                <input type="number" class="form-control" id="txtTinggiVitrase" placeholder="Tinggi Vitrase (m)" />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="cbDiskon"> Tambah Diskon
                                </label>
                            </div>
                            <div id="divDiskonInput" style="display:none;">
                                <input type="number" class="form-control" id="txtDiskon" placeholder="Persentase Diskon (%)" />
                            </div>
                        </div>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
            <div id="divResult" class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Rincian Biaya</div>
                    <div id="PanelResult" class="panel-body">
                        Silakan masukkan detail gorden untuk memulai perhitungan.
                    </div>
                    <div id="PanelResultFinal" class="panel-footer">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" align="center">
                &nbsp;<br />&nbsp;<br />&nbsp;
            </div>
        </div>
    </div>
</body>
